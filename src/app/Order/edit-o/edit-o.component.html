<div class="container col-md-4">
    <div class="card-header">
        <h3>Modificar Orden</h3>
    </div>
    <div class="card-body">
        <form action="">

            <div class="form-group">
                <label for="quantity">Cantidad de Tazas:</label>
                <input type="number" class="form-control" [(ngModel)]="order.cantidad" name="quantity" placeholder="Numero de tazas" required>
                
            </div>


            <div class="form-group">
                <label for="estatus">Estatus</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="order.status" name="estatus" required>
                    <option value="ENTREGADA">Entregada</option>
                    <option value="PENDIENTE">Pendiente</option>
                  </select>
                
            </div>
            
            <br>
                <button (click)="ActualizarO(order)" class="btn btn-info">Guardar</button>

            
            
        </form>
    </div>
</div>
